<script>
document.addEventListener("DOMContentLoaded", () => {
  // ‚úÖ Setup
  const params = new URLSearchParams(window.location.search);
  const preselectId = params.get("event_id");

  const eventSelect = document.getElementById("eventSelect");
  const ticketTypeSelect = document.getElementById("ticketTypeSelect");
  const quantityInput = document.getElementById("quantityInput");
  const totalPriceEl = document.getElementById("totalPrice");
  const seatGrid = document.getElementById("seatGrid");
  const qrContainer = document.getElementById("qrContainer");

  let selectedSeats = [];
  const ticketTypes = { standard: 1.0, premium: 1.5, vip: 2.5 };
  const rows = "ABCDEFGH";

  // ‚úÖ 1. Render Seats
  function renderSeats() {
    seatGrid.innerHTML = "";
    for (let r of rows) {
      for (let i = 1; i <= 8; i++) {
        const seat = document.createElement("div");
        const seatId = `${r}${i}`;
        seat.textContent = seatId;
        seat.classList.add("seat");
        if (Math.random() < 0.1) seat.classList.add("reserved");
        seat.addEventListener("click", () => {
          if (seat.classList.contains("reserved")) return;
          seat.classList.toggle("selected");
          updateSelectedSeats();
        });
        seatGrid.appendChild(seat);
      }
    }
  }

  // ‚úÖ 2. Update Selected Seats
  function updateSelectedSeats() {
    selectedSeats = Array.from(document.querySelectorAll(".seat.selected")).map(s => s.textContent);
    quantityInput.value = selectedSeats.length || 1;
    updateTotal();
  }

  // ‚úÖ 3. Update Total Price
  function updateTotal() {
    const eventKey = eventSelect.value;
    const type = ticketTypeSelect.value;
    const qty = selectedSeats.length || parseInt(quantityInput.value) || 1;

    if (!eventKey || !type) {
      totalPriceEl.textContent = "Total: ‚Çπ0";
      return;
    }

    const base = parseFloat(eventSelect.selectedOptions[0].dataset.price);
    const multiplier = ticketTypes[type];
    const total = base * multiplier * qty;
    totalPriceEl.textContent = `Total: ‚Çπ${total.toLocaleString("en-IN")}`;
  }

  // ‚úÖ 4. Load Events
  async function loadEvents() {
    try {
      const res = await fetch("https://occasio-production.up.railway.app/getAllEvents");
      const events = await res.json();
      console.log("‚úÖ Events fetched:", events);

      eventSelect.innerHTML = '<option value="">-- Select an Event --</option>';

      if (!Array.isArray(events) || events.length === 0) {
        eventSelect.innerHTML += '<option>No events available</option>';
        return;
      }

      for (const ev of events) {
        const id = ev.EVENT_ID || ev.event_id;
        const title = ev.TITLE || ev.title;
        const price = ev.PRICE || ev.price;
        const venue = ev.VENUE || ev.venue;

        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = `${title} (‚Çπ${price})`;
        opt.dataset.price = price;
        opt.dataset.title = title;
        opt.dataset.venue = venue;

        if (preselectId && preselectId == id) opt.selected = true;
        eventSelect.appendChild(opt);
      }

      console.log("üéâ Dropdown populated:", eventSelect.options.length);
      if (preselectId) {
        ticketTypeSelect.disabled = false;
        quantityInput.disabled = false;
        updateTotal();
      }
    } catch (err) {
      console.error("‚ùå Error loading events:", err);
      eventSelect.innerHTML = '<option>Error loading events</option>';
    }
  }

  // ‚úÖ 5. Event Listeners
// ‚úÖ Handle Event Change
eventSelect.addEventListener("change", () => {
  const selectedOption = eventSelect.selectedOptions[0];
  if (!selectedOption || !selectedOption.dataset.price) {
    ticketTypeSelect.disabled = true;
    quantityInput.disabled = true;
    totalPriceEl.textContent = "Total: ‚Çπ0";
    return;
  }

  const base = parseFloat(selectedOption.dataset.price);

  // Enable dropdown and quantity input
  ticketTypeSelect.disabled = false;
  quantityInput.disabled = false;

  // Reset dropdown
  ticketTypeSelect.innerHTML = '<option value="">-- Select Ticket Type --</option>';

  // Add options dynamically
  for (const [type, mult] of Object.entries(ticketTypes)) {
    const opt = document.createElement("option");
    opt.value = type;
    opt.textContent = `${type.toUpperCase()} - ‚Çπ${(base * mult).toFixed(2)}`;
    ticketTypeSelect.appendChild(opt);
  }

  // Reset total until user chooses a type
  totalPriceEl.textContent = "Total: ‚Çπ0";
});

// ‚úÖ Preselect if event_id param exists
async function loadEvents() {
  try {
    const res = await fetch("https://occasio-production.up.railway.app/getAllEvents");
    const events = await res.json();
    eventSelect.innerHTML = '<option value="">-- Select an Event --</option>';

    if (!Array.isArray(events) || events.length === 0) {
      eventSelect.innerHTML += '<option>No events available</option>';
      return;
    }

    for (const ev of events) {
      const id = ev.EVENT_ID || ev.event_id;
      const title = ev.TITLE || ev.title;
      const price = ev.PRICE || ev.price;
      const venue = ev.VENUE || ev.venue;

      const opt = document.createElement("option");
      opt.value = id;
      opt.textContent = `${title} (‚Çπ${price})`;
      opt.dataset.price = price;
      opt.dataset.title = title;
      opt.dataset.venue = venue;
      eventSelect.appendChild(opt);
    }

    // ‚úÖ If preselectId exists, trigger change event
    if (preselectId) {
      eventSelect.value = preselectId;
      eventSelect.dispatchEvent(new Event("change"));
    }
  } catch (err) {
    console.error("‚ùå Error loading events:", err);
    eventSelect.innerHTML = '<option>Error loading events</option>';
  }
}

// ‚úÖ When user selects a ticket type, recalculate total
ticketTypeSelect.addEventListener("change", updateTotal);
quantityInput.addEventListener("input", updateTotal);


  // ‚úÖ 6. Handle Form Submission (QR + Email)
  document.getElementById("ticketForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const eventKey = eventSelect.value;
    const type = ticketTypeSelect.value;
    const qty = selectedSeats.length || parseInt(quantityInput.value);
    const total = totalPriceEl.textContent.split("‚Çπ")[1];

    if (!eventKey || !type) {
      alert("Please select all required fields.");
      return;
    }

    const eventName = eventSelect.selectedOptions[0].dataset.title;
    const seats = selectedSeats.length > 0 ? selectedSeats.join(", ") : "Auto Assigned";
    const upiId = "heershah@oksbi";
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=${upiId}&pn=OCCASIO&am=${total}&cu=INR`;

    qrContainer.innerHTML = `
      <h3>Scan this QR to Pay</h3>
      <img src="${qrUrl}" width="200" height="200" alt="UPI QR" />
      <p>Pay ‚Çπ${total} to confirm your booking.</p>
      <button id="confirmPaymentBtn">Done</button>
    `;

    document.getElementById("confirmPaymentBtn").addEventListener("click", async () => {
      const email = localStorage.getItem("loggedInUser");
      const userName = localStorage.getItem("userName") || "Guest";

      try {
       const res = await fetch("https://occasio-production.up.railway.app/sendTicketEmail", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email,
            event: eventName,
            message: `
              Hi ${userName},<br><br>
              ‚úÖ Your payment for <b>${eventName}</b> has been received.<br>
              üéüÔ∏è Ticket Type: <b>${type.toUpperCase()}</b><br>
              üí∫ Seats: <b>${seats}</b><br>
              üí∞ Amount Paid: ‚Çπ${total}<br><br>
              Show this email at the event entry gate.<br><br>
              ‚Äî Team OCCASIO
            `,
          }),
        });

        if (res.ok) {
          alert(`‚úÖ Payment confirmed! Ticket has been emailed to ${email}`);
          qrContainer.innerHTML = "";
          document.getElementById("ticketForm").reset();
          renderSeats();
          totalPriceEl.textContent = "Total: ‚Çπ0";
        } else {
          alert("‚ùå Could not send email. Please check your server.");
        }
      } catch (err) {
        console.error("Email error:", err);
        alert("‚ö†Ô∏è Server error. Try again later.");
      }
    });
  });

  // ‚úÖ Initialize
  renderSeats();
  loadEvents();

  window.goBack = function() {
    window.history.back();
  };
});
</script>
